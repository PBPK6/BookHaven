{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}
<style>
  body{
    background-color: #F2E8C6;
  }
  .h-100{
    background-color: #A73121;
  }
  h1{
    text-align: center; /* Center the h1 element */
    font-weight: bold; /* Make the text bold */
    font-family: Arial, sans-serif; /* Change the font style */
    margin-top: 10px;
  }
</style>
<h1>Top 10 Books:</h1>
<div class="container" style:"justify-content: center; display: flex; width: full;">
  <div style="gap: 2rem; display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center;">
    {% for item in items %}
    <div>
      <div class="card" style="width: 300px; height: 400px;">
        <div style="width: 100%; height: 100%; overflow: hidden;">
          <img src="{{ item.image_l }}" style="object-fit: cover; width: 100%; height: 100%;" class="card-img-top" alt="...">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ item.isbn }}</h6>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% include 'footer.html' %}
{% endblock content %}
