{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="login" style="text-align: center; border: 1px solid #ccc; padding: 20px; border-radius: 5px; background-color: #f8f8f8;">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar" class="btn register_btn"></td>
                </tr>
            </table>
        </form>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>

{% endblock content %}
