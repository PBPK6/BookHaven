{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}
<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for item in items %}
        <div class="col mx">
            <div class="card" style="width: 300px; height: 400px;">
                <div style="width: 100%; height: 100%; overflow: hidden;">
                    <img src="{{item.image_l}}" style="object-fit: cover; width: 100%; height: 100%;" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{item.isbn}}</h6>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-outline-success">Add</button>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
